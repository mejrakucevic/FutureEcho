{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Reddit+Mono:wght@200..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'blog/css/contact.css' %}"
  />
 

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutureEcho</title>
  </head>

  <header>
   <nav>
       
    <div class="logo">FutureEcho</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="letters">Letters</a>

      <a href="contact">Contact</a>
    </div>
    <div class="account">
      <div class="register">
        <a href="register">Register</a>
      </div>
      <div class="register">
        <a href="#">Log In</a>
      </div>
    </div>
  </nav> </header>
<section
  class="contact-section"
>
<div class="contact-container">

  <div>
    <div class="contact-intro">
      <h2 class="contact-title">
        Get in Touch
      </h2>
      <p class="contact-description">
        Fill out the form below and we'll get back to you as soon as possible.
      </p>
    </div>
  

  <form
    class="contact-form"
    action="https://api.web3forms.com/submit"
    method="POST"
    
  >
    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
    <input
      type="hidden"
      name="subject"
      value="New Contact Form Submission from Web3Forms"
    />
    <input type="hidden" name="from_name" value="My Website" />

    <div
      class="form-group-container"
     
    >
      <div class="form-group">
        <label
          for="name"
          class="form-label"
          
          >Name</label
        >
        <input
          id="name"
          name="name"
          class="form-input"
          placeholder="Your name"
          type="text"
          
        />
      </div>
      <div class="form-group" >
        <label
          for="email"
          class="form-label"
          
          >Email</label
        >
        <input
          id="email"
          name="email"
          class="form-input"
          placeholder="Your email"
          type="email"
         
        />
      </div>
      <div class="form-group">
        <label
          for="phone"
          class="form-label"
          >Phone</label
        >
        <input
          id="phone"
          name="phone"
          class="form-input"
          placeholder="+1 (234) 56789"
          type="text"
        
        />
      </div>
      <div class="form-group" >
        <label
          for="message"
          class="form-label"
          >Message</label
        >
        <textarea
          class="form-textarea"
          id="message"
          name="message"
          placeholder="Your message"
          
        ></textarea>
      </div>
    </div>
    <button
      class="form-submit"
      type="submit"
     
    >
      Send Message
    </button></div> </div>
  </form>
</section>
<footer class="footer">    
  <p>&copy; 2024 FutureEcho. All rights reserved.</p>
</footer>
</div>
